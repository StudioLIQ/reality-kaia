[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.25"
optimizer = true
optimizer_runs = 200
via_ir = true
fuzz = { runs = 300 }

[rpc_endpoints]
kaia_mainnet = "${KAIA_MAINNET_RPC}"
kaia_testnet = "${KAIA_TESTNET_RPC}"

[etherscan]
kaia_mainnet = { key = "", url = "https://api.kaiascan.io/api" }
kaia_testnet = { key = "", url = "https://api.baobab.kaiascan.io/api" }